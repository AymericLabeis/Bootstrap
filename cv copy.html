<!DOCTYPE html>
<html lang="fr-FR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texte Responsive</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            width: 100%;
            height: 500px;
            border: 2px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        p {
            width: 80%; /* Le texte occupe 80% de la largeur du conteneur */
            font-size: 4vw; /* La taille du texte est 4% de la largeur de la fenêtre */
        }
    </style>
</head>

<body>
    <div class="container">
        <p>Ceci est un texte dont la taille s'adapte en fonction de la taille de l'écran grâce à l'unité `vw`.</p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
